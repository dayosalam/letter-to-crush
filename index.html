<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random No Button</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- Parent div that contains everything -->
        <div class="content-container">
            <h2 class="question">Do you love me?</h2>
            <img class="gif" alt="gif"
                src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjJvdWZzYXc1NGJ6aGp1cDE3b2dyNnVzOGN1andkMjVrMmRzeGwwZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3OhXBaoR1tVPW/giphy.gif" />
            <div class="btn-group">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>

            <!-- Hidden Tenor GIF Embed -->
            <div class="tenor-gif-embed-container" style="display: none; position: absolute;">
                <div class="tenor-gif-embed" data-postid="15893652" data-share-method="host" data-aspect-ratio="1.06667"
                    data-width="100%">
                    <a href="https://tenor.com/view/cute-blow-kiss-hearts-love-rabbit-gif-15893652">Cute Blow Kiss
                        GIF</a> from
                    <a href="https://tenor.com/search/cute-gifs">Cute GIFs</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
    <script src="script.js"></script>
</body>

</html>
